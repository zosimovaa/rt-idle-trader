runtime:
  models_path: "/Users/alex/Dev_projects/RT/rt_models"
  models_update_period: 15


# === Database params ===
db:
  host: 185.117.118.107
  port: 59000
  database: rt

# === Логирование ===
log:
  version: 1
  disable_existing_loggers: False

  formatters:
    standard:
      format: '%(asctime)s %(name)20s [%(levelname)8s]: %(message)s'
    telegram:
      format: '%(message)s'

  handlers:
    console:
      level: DEBUG
      formatter: standard
      class: logging.StreamHandler
      stream: ext://sys.stdout  # Default is stderr

    file:
      level: DEBUG
      formatter: standard
      class: logging.handlers.RotatingFileHandler
      filename: logs/log.log
      mode: a
      maxBytes: 500000
      backupCount: 15

    telegram:
      level: CRITICAL
      formatter: telegram
      class: logging_telegram_handler.TelegramHandler
      chat_id: 211945135
      alias: "IDLE TRADER"


# -- Логгеры --
  loggers:
    '':
      handlers: [console, file]
      level: ERROR

    __main__:
      handlers: [console, file, telegram]
      level: ERROR
      propagate: False

    trader.trader:
      handlers: [console, file, telegram]
      level: ERROR
      propagate: False

    trader.action_logger:
      handlers: [ console, file ]
      level: INFO
      propagate: False
